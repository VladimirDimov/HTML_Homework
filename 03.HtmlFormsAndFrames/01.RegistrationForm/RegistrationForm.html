<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>Registration form</title>
    <link href="RegistrationFormStyles.css" rel="stylesheet" />
</head>
<body>
    <form action="#" method="post">
        <table id="Registration form" border="1">
            <colgroup>
                <col span="1" class="Column1" />
                <col span="1" class="Column2" />
            </colgroup>
            <tbody>
                <tr>
                    <th>
                        <label for="lastName">Last Name</label></th>
                    <td>
                        <input type="text" name="Last Name" id="lastName" class="fullWidth"/></td>
                </tr>
                <tr>
                    <th>
                        <label for="firstName">First Name</label></th>
                    <td>
                        <input type="text" name="First Name" id="firstName" class="fullWidth"/></td>
                </tr>
                <tr>
                    <th>
                        <label for="address">Address</label></th>
                    <td>
                        <textarea id="address" class="fullWidth"></textarea></td>
                </tr>
                <tr>
                    <th>
                        <label for="city">City</label></th>
                    <td>
                        <input type="text" id="city" />
                        <label for="state">State</label>
                        <input type="text" id="state" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="zip">Zip/Postal Code</label></th>
                    <td>
                        <input type="text" id="zip" class="fullWidth"/></td>
                </tr>
                <tr>
                    <th>
                        <label for="country">Country</label></th>
                    <td>
                        <select name="Country" id="country">
                            <option>Bulgaria</option>
                            <option>England</option>
                            <option>Germany</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="countryCode">Phone (Country code, area code, number)</label></th>
                    <td id="phoneNumber">(+<input type="text" id="countryCode" />)<input type="text" id="areaCode" /><input type="text" id="number" /></td>
                </tr>
                <tr>
                    <th>
                        <label for="email">E-mail</label></th>
                    <td>
                        <input type="email" id="email" class="fullWidth"/></td>
                </tr>
                <tr>
                    <th>
                        <label for="birthDate">Birth date</label></th>
                    <td>
                        <input type="date" id="birthDate" class="fullWidth"/></td>
                </tr>
                <tr>
                    <th>
                        <label for="gender">Gender</label></th>
                    <td>
                        <select name="Gender" id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Starting date</th>
                    <td>
                       <input type="radio" name="Starting date" value="Spring 2015" />Spring 2015
                        <input type="radio" name="Starting date" value="Summer 2015" />Summer 2015
                    </td>
                </tr>
                <tr>
                    <th><label for="comments">Comments/Questions</label></th>
                    <td>
                        <textarea id="comments" class="fullWidth"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clean this form" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
