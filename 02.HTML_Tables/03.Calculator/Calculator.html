<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>
        input{
            border: none;
            padding: 5px;
            color: cyan;
             text-shadow: 1px 1px 1px #a09b9b ;
            align-content: center;
        }

        table {
            border-spacing: 0;            
            padding: 0;
            background-color: #bde0db;
            border-color: blue;
        }
    </style>
</head>
<body>
    <table id="Calculator" border="1">
        <tr style="text-align: center">
            <td colspan="4" style="text-align: right"><input type="text" name="result screen" value="0" style="text-align:right" /></td>
        </tr>
        <tr>
            <td><input type="button" name="Button1" value="1" style="width: 100%" /></td>
            <td><input type="button" name="Button2" value="2" style="width: 100%" /></td>
            <td><input type="button" name="Button3" value="3" style="width: 100%" /></td>
            <td><input type="button" name="Button+" value="+" style="width: 100%" /></td>
        </tr>
        <tr>
            <td><input type="button" name="Button4" value="4" style="width: 100%" /></td>
            <td><input type="button" name="Button5" value="5" style="width: 100%" /></td>
            <td><input type="button" name="Button6" value="6" style="width: 100%" /></td>
            <td><input type="button" name="Button-" value="-" style="width: 100%" /></td>
        </tr>
        <tr>
            <td><input type="button" name="Button7" value="7" style="width: 100%" /></td>
            <td><input type="button" name="Button8" value="8" style="width: 100%" /></td>
            <td><input type="button" name="Button9" value="9" style="width: 100%" /></td>
            <td><input type="button" name="Button*" value="*" style="width: 100%" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" name="Button0" value="0" style="width: 100%"/></td>
            <td><input type="button" name="Button." value="." style="width: 100%" /></td>
            <td><input type="button" name="Button/" value="/" style="width: 100%" /></td>
        </tr>
    </table>
</body>
</html>
